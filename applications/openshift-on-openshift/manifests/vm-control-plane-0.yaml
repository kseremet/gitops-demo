apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    app: control-plane-0
  name: control-plane-0
  namespace: koray
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        annotations:
          cdi.kubevirt.io/storage.bind.immediate.requested: 'true'
        creationTimestamp: null
        name: control-plane-0
      spec:
        source:
          blank: {}
        storage:
          resources:
            requests:
              storage: 120Gi
  running: false
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: rhel9
        vm.kubevirt.io/workload: server
      labels:
        kubevirt.io/domain: control-plane-0
        kubevirt.io/size: small
    spec:
      architecture: amd64
      domain:
        cpu:
          cores: 8
          sockets: 1
          threads: 1
        devices:
          disks:
            - disk:
                bus: virtio
              name: rootdisk
            - cdrom:
                bus: sata
              name: discovery-iso
          interfaces:
            - bridge: {}
              macAddress: '02:a4:1a:00:00:77'
              model: virtio
              name: default
          networkInterfaceMultiqueue: true
          rng: {}
        features:
          acpi: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
        machine:
          type: pc-q35-rhel9.2.0
        memory:
          guest: 8Gi
        resources: {}
      networks:
        - multus:
            networkName: localnet-172-16-103
          name: default
      terminationGracePeriodSeconds: 180
      volumes:
        - dataVolume:
            name: control-plane-0
          name: rootdisk
        - name: discovery-iso
          persistentVolumeClaim:
            claimName: discovery.iso

